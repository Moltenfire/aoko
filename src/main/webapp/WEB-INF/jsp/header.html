<html>
	<head>
		<link rel="stylesheet" type="text/css" href="<c:url value="/resources/compsoc.css"/>">
		<title>UWCS Music Server</title>
		<link href="/resources/compsoc.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
	</head>
	<body>
	<div id="container">
		<div id="header">
			<div id="logo">
				<a href="<c:url value="/"/>"><img src="<c:url value="/resources/logo.png"/>"/></a>
			</div>
			
			<sec:authorize access="isAuthenticated()">
				<span class="login">
					Currently logged in as - <strong><sec:authentication property="principal.username"/></strong>
				<span/>

		    	<span class="links">
					<sec:authorize access="hasRole('ROLE_ADMIN')">
						<a href="<c:url value="/admin/kill"/>">Kill</a>
					</sec:authorize>
					<a href="<c:url value="/logout"/>">Logout</a>
					<a href="<c:url value="/about"/>">About</a>
					<a href="<c:url value="/youtube/"/>">YouTube</a>
				</span>
			</sec:authorize>
	
			<sec:authorize access="!isAuthenticated()">
				<span class="links">
					<a href="<c:url value="/about"/>">About</a>
					<a href="<c:url value="/youtube/"/>">YouTube</a>
					<a href="<c:url value="/login/"/>">Login</a>
					<a href="<c:url value="/login/register"/>">Register</a>
				</span>
			</sec:authorize>
		</div>
